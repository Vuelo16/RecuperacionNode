<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Listar Personas</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper" style="background-color: cadetblue;">
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="listarPersona.html">Personas</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <h3>Personas</h3>
        
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Documento
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Nota 1
                    </th>
                    <th>
                        Nota 2
                    </th>
                    <th>
                        Nota 3
                    </th>
                    <th>
                        Promedio
                    </th>
                    <th>
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="contenido-persona">
            </tbody>
        </table>
        <br>
        <a href="./registrarPersona.html"><button class="btn waves-effect waves-light" type="button"
                name="action">Agregar Persona
                <i class="material-icons right"></i>
            </button></a>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <h3>Editar Persona</h3>
                    <div class="col s12">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">add_circle_outline</i>
                                    <input type="hidden" id ="_id" class="validate">
                                    <input id="documento" name="documento" type="text" class="validate">
                                    <label for="documento">Documento:</label>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix">add_circle_outline</i>
                                    <input id="nombre" name="nombre" type="text" class="validate">
                                    <label for="nombre">Nombre:</label>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix">equalizer</i>
                                    <input id="nota1" name="nota1" type="number" class="validate">
                                    <label for="nota1">Nota 1:</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">equalizer</i>
                                    <input id="nota2" name="nota2" type="number" class="validate">
                                    <label for="nota2">Nota 2:</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">equalizer</i>
                                    <input id="nota3" name="nota3" type="number" class="validate">
                                    <label for="nota3">Nota 3:</label>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-success" id="btn-actualizarPersona">Actualizar</button>
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    </form>
                </div>
            </div>
            <script src="js/funciones.js"></script>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
           
        });


        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
    <script src="js/funciones.js"></script>
</body>

</html>
